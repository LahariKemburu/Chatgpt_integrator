<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT 3.5 Replica</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="chat-container">
  <div class="chat-box" id="chat-box">
    <div class="chat-message user">Hello, how can I help you?</div>
    <div class="chat-message bot">Hi there! What can I assist you with?</div>
    
  </div>
  <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
  <button id="send-button" class="send-button">Send</button>
</div>
<script src="script.js"></script>
</body>
</html>
